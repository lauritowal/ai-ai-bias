[build]
builder = "nixpacks"
buildCommand = "pip install -r human_preference_collector/requirements.txt && cd ./human_preference_collector/frontend && npm install && npm run build"

[deploy]
startCommand = "cd ./human_preference_collector && poetry run gunicorn backend.server:app"
healthcheckPath = "/"
healthcheckTimeout = 100
restartPolicyType = "never"